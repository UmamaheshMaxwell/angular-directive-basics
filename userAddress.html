<div ng-show='!!user.address && !collapsed' ng-click="collapseAddress()">		
	<h4>Address:</h4>
	<br> Street:  {{user.address.street}}
	<br> City: {{user.address.city}}
	<br> Planet: {{user.address.planet}}
</div>
<div ng-show='!!user.address && collapsed' ng-click="expandAddress()">
	<h4>Address:</h4>
	Planet: {{user.address.planet}}...
</div>
